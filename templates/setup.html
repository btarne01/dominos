{% extends "base.html" %}
{% block content %}
<h1>Game Setup</h1>
<form method="POST">
    <div class="form-group">
        <label for="num_players">Number of Players:</label>
        <select id="num_players" name="num_players" onchange="updatePlayerInputs()">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    
    <div id="player_inputs">
        <div class="form-group">
            <label for="player_0">Player 1 Name:</label>
            <input type="text" id="player_0" name="player_0" required>
        </div>
        <div class="form-group">
            <label for="player_1">Player 2 Name:</label>
            <input type="text" id="player_1" name="player_1" required>
        </div>
    </div>
    
    <button type="submit">Start Game</button>
</form>

<script>
function updatePlayerInputs() {
    const numPlayers = document.getElementById('num_players').value;
    const container = document.getElementById('player_inputs');
    container.innerHTML = '';
    
    for (let i = 0; i < numPlayers; i++) {
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label for="player_${i}">Player ${i + 1} Name:</label>
            <input type="text" id="player_${i}" name="player_${i}" required>
        `;
        container.appendChild(div);
    }
}
</script>
{% endblock %}
